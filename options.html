<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title data-msg="optionsTitle"></title>
		<link rel="icon" href="icons/32.png">
		<link rel="stylesheet" href="page.css">
		<link rel="stylesheet" href="options.css">
	</head>
	<body>
		<div hidden id="firstinstall" class="barmsg" data-msg="optionsFirstInstall"></div>
		<div hidden id="update" class="barmsg">
			test
		</div>
		<div id="main">
			<h1><img id="tidstar" src="icons/52.png" alt="TiddlyMarker Logo" width="26" height="26"> <span data-msg="optionsTitle"></span></h1>
			<section>
				<h2 data-msg="optionsGeneralHeading"></h2>
				<div>
					<span><input disabled type="checkbox" autocomplete="off" id="quickmode"></span>
					<label for="quickmode" class="greyout" data-msg="quickmodeLabel"></label>
				</div>
				<div>
					<span></span>
					<small class="quickmode greyout" data-msg="quickmodeDesc"></small>
				</div>
				<div>
					<span><input disabled type="checkbox" autocomplete="off" id="reqfav"></span>
					<label for="reqfav" class="greyout" data-msg="reqfavLabel"></label>
				</div>
				<div>
					<span></span>
					<small class="reqfav greyout" data-msg="reqfavDesc"></small>
				</div>
				<div>
					<span><input disabled type="text" autocomplete="off" id="default_tags"></span>
					<label for="default_tags" class="greyout" data-msg="default_tagsLabel"></label>
				</div>
				<div>
					<span></span>
					<small class="default_tags greyout" data-msg="default_tagsDesc"></small>
				</div>
				<div>
					<span>
						<select disabled autocomplete="off" id="savingmode">
							<option value="download" data-msg="savingmode_downloadLabel"></option>
							<option value="webserver" data-msg="savingmode_webserverLabel"></option>
						</select>
					</span>
					<label for="savingmode" class="greyout" data-msg="savingmodeLabel"></label>
				</div>
				<div>
					<span></span>
					<dl class="savingmode greyout">
						<div>
							<dt data-msg="savingmode_downloadLabel"></dt>
							<dd data-msg="savingmode_downloadDesc"></dd>
						</div>
						<div>
							<dt data-msg="savingmode_webserverLabel"></dt>
							<dd data-msg="savingmode_webserverDesc"></dd>
						</div>
					</dl>
				</div>
			</section>
			<section id="popup_prefs" class="greyout">
				<h2 data-msg="popupHeading"></h2>
				<div>
					<span><input disabled type="checkbox" autocomplete="off" id="careful"></span>
					<label for="careful" class="greyout" data-msg="carefulLabel"></label>
				</div>
				<div>
					<span></span>
					<small class="careful greyout" data-msg="carefulDesc"></small>
				</div>
				<div>
					<span><input disabled type="checkbox" autocomplete="off" id="show_text"></span>
					<label for="show_text" class="greyout" data-msg="show_textLabel"></label>
				</div>
				<div>
					<span></span>
					<small class="show_text greyout" data-msg="show_textDesc"></small>
				</div>
				<div>
					<span><input disabled type="checkbox" autocomplete="off" id="show_tags"></span>
					<label for="show_tags" class="greyout" data-msg="show_tagsLabel"></label>
				</div>
				<div>
					<span></span>
					<small class="show_tags greyout" data-msg="show_tagsDesc"></small>
				</div>
			</section>
			<section id="webserver_prefs" class="greyout">
				<h2 data-msg="savingmode_webserverHeading"></h2>
				<div>
					<span>
						<input disabled type="text" autocomplete="off" id="address">
					</span>
					<label for="address" class="greyout" data-msg="addressLabel"></label>
				</div>
				<div>
					<span>
						<input disabled type="checkbox" autocomplete="off" id="auth">
					</span>
					<label for="auth" class="greyout" data-msg="authLabel"></label>
				</div>
				<div>
					<span></span>
					<div id="authsub">
						<div>
							<label for="username" class="greyout"><span data-msg="usernameLabel"></span> </label>
							<span>
								<input disabled type="text" autocomplete="off" id="username">
							</span>
						</div>
						<div>
							<label for="password" class="greyout"><span data-msg="passwordLabel"></span> </label>
							<span>
								<input disabled type="password" autocomplete="off" id="password">
							</span>
						</div>
					</div>
				</div>
				<div>
					<span>
						<input disabled type="checkbox" autocomplete="off" id="safety">
					</span>
					<label for="safety" class="greyout" data-msg="safetyLabel"></label>
				</div>
				<div>
					<span></span>
					<small class="safety greyout" data-msg="safetyDesc"></small>
				</div>
			</section>
			<section>
				<h2 data-msg="optionsFormattingHeading"></h2>
				<div>
					<span>
						<input disabled type="button" autocomplete="off" id="reset_bookmark_fmt" data-msg="optionsResetButton">
					</span>
					<span class="bookmark_fmt greyout" data-msg="bookmark_fmtLabel"></span>
				</div>
				<div>
					<span></span>
					<div>
						<pre class="bookmark_fmt greyout">let bookmark_fmt = (rawtitle, title, tags, text, url, icon) => {</pre>
						<textarea disabled autocomplete="off" id="bookmark_fmt" rows="1"></textarea>
						<pre class="bookmark_fmt greyout">}</pre>
						<dl class="bookmark_fmt greyout">
							<div>
								<dt><code>rawtitle</code></dt>
								<dd data-msg="bookmark_fmt_rawtitleDesc"></dd>
							</div>
							<div>
								<dt><code>title</code></dt>
								<dd data-msg="bookmark_fmt_titleDesc"></dd>
							</div>
							<div>
								<dt><code>tags</code></dt>
								<dd data-msg="bookmark_fmt_tagsDesc"></dd>
							</div>
							<div>
								<dt><code>text</code></dt>
								<dd data-msg="bookmark_fmt_textDesc"></dd>
							</div>
							<div>
								<dt><code>url</code></dt>
								<dd data-msg="bookmark_fmt_urlDesc"></dd>
							</div>
							<div>
								<dt><code>icon</code></dt>
								<dd data-msg="bookmark_fmt_iconDesc"></dd>
							</div>
						</dl>
						<p class="bookmark_fmt greyout"><small data-msg="bookmark_fmtExplanation"></small></p>
						<p class="bookmark_fmt greyout"><small data-msg="bookmark_fmtSanityWarning"></small></p>
					</div>
				</div>
				<div>
					<span>
						<input disabled type="checkbox" autocomplete="off" id="favicon_separate">
					</span>
					<label for="favicon_separate" class="greyout" data-msg="favicon_separateLabel"></label>
				</div>
				<div>
					<span></span>
					<small class="favicon_separate greyout" data-msg="favicon_separateDesc"></small>
				</div>
				<div>
					<span>
						<input disabled type="button" autocomplete="off" id="reset_favicon_fmt" data-msg="optionsResetButton">
					</span>
					<span class="favicon_fmt greyout" data-msg="favicon_fmtLabel"></span>
				</div>
				<div>
					<span></span>
					<div>
						<pre class="favicon_fmt greyout">let icon_fmt = (data, hash, mime, datauri, ext) => {</pre>
						<textarea disabled autocomplete="off" id="favicon_fmt" rows="1"></textarea>
						<pre class="favicon_fmt greyout">}</pre>
						<dl class="favicon_fmt greyout">
							<div>
								<dt><code>data</code></dt>
								<dd data-msg="favicon_fmt_dataDesc"></dd>
							</div>
							<div>
								<dt><code>hash</code></dt>
								<dd data-msg="favicon_fmt_hashDesc"></dd>
							</div>
							<div>
								<dt><code>mime</code></dt>
								<dd data-msg="favicon_fmt_mimeDesc"></dd>
							</div>
							<div>
								<dt><code>datauri</code></dt>
								<dd data-msg="favicon_fmt_datauriDesc"></dd>
							</div>
							<div>
								<dt><code>ext</code></dt>
								<dd data-msg="favicon_fmt_extDesc"></dd>
							</div>
						</dl>
						<p class="favicon_fmt greyout"><small data-msg="favicon_fmtExplanation"></small></p>
					</div>
				</div>
			</section>
			<section>
				<h2 data-msg="optionsMetaHeading"></h2>
				<div>
					<span>
						<input type="checkbox" autocomplete="off" id="textarea_tabs">
					</span>
					<span>
						<label for="textarea_tabs" data-msg="textarea_tabsLabel"></label>
					</span>
				</div>
				<div>
					<span></span>
					<small class="textarea_tabs" data-msg="textarea_tabsDesc"></small>
				</div>
				<div>
					<span>
						<input disabled type="button" autocomplete="off" id="reset_all" data-msg="optionsResetButton">
					</span>
					<span>
						<input disabled type="checkbox" autocomplete="off" id="unlock_reset">
						<label for="unlock_reset" class="greyout" data-msg="unlock_resetLabel"></label>
					</span>
				</div>
				<div>
					<span></span>
					<small class="unlock_reset greyout" data-msg="unlock_resetWarning"></small>
				</div>
			</section>
		</div>
		<script src="strings.js"></script>
		<script src="textarea_autoresize.js"></script>
		<script src="storage.js"></script>
		<script src="util.js"></script>
		<script src="options.js"></script>
	</body>
</html>
